<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>
<body>

    <h3>{{title}}</h3>
  </div>
  <br/>

      <p><span class="shar">Quote</span> of the day</p>

    </div>
    <div class="col-md-4" id="row2"><span class="shar">Share</span> Quote
      <form><br/>
        <input id="hh" type="text" ng-model="">
        <br/><br/>
        <input type="text" ng-model=''>
      </form>
    </div>
  </div>

</html>
